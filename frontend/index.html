<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend en Vercel</title>
</head>
<body>
    <h1>Bienvenido a mi API en Vercel ðŸš€</h1>
    <button onclick="cargarAPI()">Llamar a la API</button>
    <p id="respuesta"></p>

    <script>
        async function cargarAPI() {
            const res = await fetch("/api/");
            const data = await res.json();
            document.getElementById("respuesta").innerText = data.message;
        }
    </script>
</body>
</html>
